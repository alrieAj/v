<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? üíò</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .container {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    padding: 40px 20px;
    text-align: center;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    max-width: 95%;
    width: 550px;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.5rem;
    color: #ff4757;
    margin-bottom: 10px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    position: relative;
    min-height: 60px;
  }

  button {
    padding: 12px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #yes {
    background: #ff4757;
    color: white;
  }

  #yes:hover {
    transform: scale(1.15);
    background: #ff6b81;
    box-shadow: 0 0 20px #ff4757;
  }

  #no {
    background: #ffffff;
    color: #ff4757;
    position: relative;
    z-index: 1000;
  }

  /* Success Section Styles */
  #success-message {
    display: none;
    width: 100%;
    animation: popUp 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }

  .image-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    width: 100%;
  }

  /* NEW: Picture Hover Effect */
  #success-message img {
    width: 22%;
    aspect-ratio: 3/4;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
  }

  #success-message img:hover {
    transform: translateY(-15px) rotate(5deg) scale(1.1);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    z-index: 50;
    border-color: #ff4757;
  }

  /* Animations */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes popUp {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .heart-bg {
    position: absolute;
    color: rgba(255, 255, 255, 0.5);
    animation: floatUp linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes floatUp {
    to { transform: translateY(-110vh) rotate(360deg); }
  }
</style>
</head>
<body>

  <div id="hearts-container"></div>

  <div class="container">
    <div id="main-content">
      <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
      <p style="margin-bottom: 30px;">I promise endless love, laughs, and care üíï</p>
      <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
      </div>
    </div>

    <div id="success-message">
      <h2 style="font-family: 'Pacifico', cursive; color: #ff4757; font-size: 1.8rem;">I knew you'd say yes! üòòüíò</h2>
      <div class="image-row">
        <img src="mot.jpg" alt="Moment 1">
        <img src="mot1.jpg" alt="Moment 2">
        <img src="mot2.jpg" alt="Moment 3">
        <img src="mot3.jpg" alt="Moment 4">
      </div>
      <p style="margin-top: 15px; font-size: 0.9rem;">(You had no choice anyway üòú)</p>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const mainContent = document.getElementById("main-content");
  const successMessage = document.getElementById("success-message");

  // Move "No" Button
  const moveNoButton = () => {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    noBtn.style.position = "fixed"; 
    noBtn.style.left = Math.max(0, Math.floor(Math.random() * maxX)) + "px";
    noBtn.style.top = Math.max(0, Math.floor(Math.random() * maxY)) + "px";
  };

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); });
  noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

  // Handle "Yes" click
  yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    successMessage.style.display = "block";
    
    // Confetti
    const duration = 3000;
    const animationEnd = Date.now() + duration;
    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) return clearInterval(interval);
      confetti({ particleCount: 40, spread: 70, origin: { x: Math.random(), y: Math.random() - 0.2 } });
    }, 250);
  });

  // Background Hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart-bg");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s"; 
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.bottom = "-50px";
    document.getElementById("hearts-container").appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);
</script>

</body>
</html>
